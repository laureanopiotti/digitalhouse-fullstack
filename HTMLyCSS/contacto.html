<DOCTYPE html>
	<html>
	<head>
		<meta charset=”utf 8”>
		<title>Contacto</title>
		<link href="css/estilos.css" rel="stylesheet">
	</head>

	<body>
		<h1 id="pedidos">Formulario de consultas</h1>
		<fieldset>
			<form action="" method="post">
					<label class="resize-loco" for="firstname">First name:</label>
					<textarea name="firstname" placeholder="firstname" required> </textarea>
					<label>Last name:</label>
					<input type="text" name="lastname" placeholder="lastname" required>
					<hr>
					<label for="email">email</label>
					<input type="email" name="email" placeholder="email@domain" required>
					<hr>
					<label for="subject-message">Message subject</label>
					<select name="subject-message">
						<option value="option1"> Automotores</option>
						<option value="option2"> Inmovilaria</option>
						<option value="option3"> Otros</option>
					</select>
					<label class="input-picture">Input your picture</label>
					<input class="input-picture" type=”file” name=”tu_foto”>
					<hr>
					<legend for="genero">Género</legend>
					<input type="radio" name="genero">
					<label for="genero">Femenino</label>
					<input type="radio" name="genero">
					<label for="genero">Masculino</label>
					<input type="radio" name="genero">
					<label for="genero">Otro</label>
					<hr>
					<legend for="hobbies">Pasatiempo</legend>
					<input type="checkbox" name="hobbies">
					<label for="hobbies">Futbol</label>
					<input type="checkbox" name="hobbies">
					<label for="hobbies">Basket</label>
					<input type="checkbox" name="hobbies">
					<label for="hobbies">Natacion</label>
					<input type="checkbox" name="hobbies">
					<label for="hobbies">Running</label>
					<input type="checkbox" name="hobbies">
					<label for="hobbies">Rugby</label>
					<input type="checkbox" name="hobbies">
					<label for="hobbies">Gym</label>
					<hr>
					<label for="comments">Comentarios</label>
					<input type="textarea" name="comments" required>
		</fieldset>
					<br>
					<button type="submit">Enviar</button>
					<button type="reset">Borrar</button>
